<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>TODO</title>
    <link rel="stylesheet" href="./src/app.css" />
  </head>
  <body>
    <main>
      <div class="container">
        <div>
          <h1>To-Do list</h1>
          <header class="sectionName">
            <span class="name">Items</span>
            <hr />
          </header>
          <section class="contentSection">
            <form action="" class="inputGroup">
              <input
                type="text"
                id="itemInput"
                name="itemInput"
                placeholder="Add your favorite item:"
              />
              <button id="addBtn" hidden>Add</button>
            </form>
            <ul id="myList"></ul>
          </section>
        </div>
      </div>
    </main>
    <script src="./src/app.js"></script>
  </body>
</html>
